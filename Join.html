<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
<link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> <a href="joinChat">Join Chat</a></h2>
          <h2 class="inactive underlineHover"><a href="createChat">Create Chat</a></h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="./joinChat.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form id="joinChat">
            <input type="text" id="username" class="fadeIn second" name="name" placeholder="username" required>
         
<select name="gender" id="gender">
  <option value="male">select you gender</option>
  <option value="male">male</option>
  <option value="female">female</option>
  <option value="female">other</option>
</select>

            <input type="number" id="roomcode" class="fadeIn third" name="login" placeholder="Chat Code" required>
            <input type="submit" class="fadeIn fourth" value="Join In">
          </form>
      
        
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./scriptLogin.js"></script>
</body>
</html>
